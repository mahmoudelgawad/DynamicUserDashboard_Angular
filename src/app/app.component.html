  <main>
  <div class="header">
    <app-header/>
  </div>
  <hr/>
  <div class="users-list">
    @if ((usersState$ | async)?.isLoading) {
      <p>Loading ...</p>
    }@else {
      <app-users-list [users]="(usersState$ | async)?.users" [usersPerPage]="(usersState$ | async)?.userPerPage" [totalUsers]="(usersState$ | async)?.totalUsers"
        (onPageNumberSelected)="onPageSelected($event)"/>
    }
  </div>  
  <div class="user-details">
    <app-user-details/>
  </div>
</main>
